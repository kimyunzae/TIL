<meta charset="UTF-8">


<style>
body {
	background-repeat: no-repeat;
	background-size: 1400px 900px;

}

#map {
	width: 600px;
	height: 400px;
	border: 1px solid black;
}

.head {
	color: #051C44;
	display: flex;
	justify-content: center;
}

.main {
	margin-top: 25px;
	display: flex;
	justify-content: center;
}

.buttons {
	margin: 50px;
	display: flex;
	justify-content: center;
}

.buttons > button {
	margin-right: 40px;

}

</style>

<script>
	$(document).ready(function() {
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		mapOption = {
			center : new kakao.maps.LatLng(37.4933, 127.0461), // 지도의 중심좌표
			level : 5
		// 지도의 확대 레벨
		};

		var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

		var mapTypeControl = new kakao.maps.MapTypeControl();

		// 지도에 컨트롤을 추가해야 지도위에 표시됩니다
		// kakao.maps.ControlPosition은 컨트롤이 표시될 위치를 정의하는데 TOPRIGHT는 오른쪽 위를 의미합니다
		map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);
		var zoomControl = new kakao.maps.ZoomControl();
		map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
		
		var markerPosition  = new kakao.maps.LatLng(37.4933, 127.0461); 

		// 마커를 생성합니다
		var marker = new kakao.maps.Marker({
		    position: markerPosition
		});

		// 마커가 지도 위에 표시되도록 설정합니다
		marker.setMap(map);
		
		marker.setMap(map);

		var iwContent = '<div style="padding:5px;">CarCite<br><a href="https://map.kakao.com/link/map/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">큰지도보기</a> <a href="https://map.kakao.com/link/to/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">길찾기</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
		    iwPosition = new kakao.maps.LatLng(37.4933, 127.0461); //인포윈도우 표시 위치입니다

		// 인포윈도우를 생성합니다
		var infowindow = new kakao.maps.InfoWindow({
		    position : iwPosition, 
		    content : iwContent 
		});
		  
		// 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
		infowindow.open(map, marker); 
		
		var markerPosition  = new kakao.maps.LatLng(37.7158, 127.1841); 

		// 마커를 생성합니다
		var marker = new kakao.maps.Marker({
		    position: markerPosition
		});

		// 마커가 지도 위에 표시되도록 설정합니다
		marker.setMap(map);
		
		// 인포윈도우를 생성합니다
		var infowindow = new kakao.maps.InfoWindow({
		    position : iwPosition, 
		    content : iwContent 
		});
		  
		// 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
		infowindow.open(map, marker); 
		
		
		
		
		$('#go1').click(function() {
			 var moveLatLon = new kakao.maps.LatLng(37.4933, 127.0461);
			    
			    // 지도 중심을 이동 시킵니다
			    map.setCenter(moveLatLon);
		});

		$('#go2').click(function() {
			 var moveLatLon = new kakao.maps.LatLng(37.7158, 127.1841);
			    map.panTo(moveLatLon); 
		});
	});
</script>

<div class="head">
	<h1>Stores in your location</h1>
</div>


<div class="main">
	<div id="map"></div>
</div>

<div class="buttons">
	<button type="button" class="btn btn-warning btn-lg" id="go1">Kansas City</button>
	<button type="button" class="btn btn-warning btn-lg" id="go2">St.Louis</button>
</div>
