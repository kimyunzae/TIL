<meta charset="UTF-8">

<style>
.form {
	margin-top: 250px;
	display: flex;
	justify-content: center;
}

#login_form {
	width: 300px;
	
}

.btn {
	margin-top: 10px;
	margin-left: 550px;
}

body {
	background-image: url("img/login_2.jpeg");
	background-repeat: no-repeat;
	background-size: 1400px 900px;
	background-color: #cccccc;
}

.fail_title {
	display: flex;
	justify-content: center;
	position: relative;
	top: 250px;
	color:  white;
}

.fail_register {
	display: flex;
	justify-content: center;
	color: white;
}

.fail_register_2 {
	display: flex;
	justify-content: center;
}

.fail_register_2>a {
	color:  white;
	border: 2px solid white;
}

.fail_register_2>a:hover {
	text-decoration: none;
	font-size: 1.1em;
}

#sid {
	color: white;
}

#spwd {
	color: white;
}
</style>

<script>
	$(document).ready(function() {

		$('#login_form > input[name="id"]').blur(function() {
			var id = $(this).val();
			if (id == '') {
				$(this).focus();
			}
			;
		});

		$('#login_form > input[name="pwd"]').blur(function() {
			var pwd = $(this).val();
			if (pwd == '') {
				$(this).focus();
			}
			;
		});

		$('button').click(function() {
			var id = $('input[name="id"]').val();
			var pwd = $('input[name="pwd"]').val();
			// LOGIN 버튼 클릭 시
			// id와 pwd가 공란이지 확인 후
			// focus 이동 및 span 메시지 출력 

			if (id == '') {
				$('#sid').text('ID는 필수 항목입니다');
				$('input[name="id"]').focus();
				return;
			}

			if (pwd == '') {
				$('#spwd').text('PWD는 필수 항목입니다');
				$('input[name=" pwd"]').focus();
				return;
			}

			$('#login_form').attr({
				'action' : 'loginimpl',
				'method' : 'post'
			});

			$('#login_form').submit();

		});

	});
</script>

<div class="fail_title">
	<h2>Sign in</h2>
</div>


<div class="form">
	<form id="login_form">
		<div class="input-group">

			<span class="input-group-addon"><i
				class="glyphicon glyphicon-user"></i></span> <input id="id" type="text"
				class="form-control" name="id" placeholder="Id"><span
				id="sid"></span>
		</div>
		<div class="input-group">
			<span class="input-group-addon"><i
				class="glyphicon glyphicon-lock"></i></span> <input id="password"
				type="password" class="form-control" name="pwd"
				placeholder="Password"><span id="spwd"></span>
		</div>
	</form>
</div>

<button type="button" class="btn btn-warning">Login</button>

<div class="fail_register">
	<h4>Don't have an account?</h4>
</div>
<div class="fail_register_2">
	<a href="register">Click to Register</a>
</div>
