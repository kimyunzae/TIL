<meta charset="UTF-8">

<style>
	#result{
		width: 500px; 
		border: 2px solid red;
	}
	
	body {
	background-image: url("img/login.jpeg");
	background-repeat: no-repeat;
  	background-size: 1400px 900px;
 	background-color: #cccccc;	
}

register_form {
	margin-left: 300px; 
}
	
</style>

<script>
	
	

	$(document).ready(function(){	
		
		$('button').attr('disabled','disabled');
		
		$('button').click(function() {
			$('#register_form').attr({
				'action':'register_formimpl',
				'method':'post'
			});
			
			$('#register_form').submit(); 
			
		});
		
		$('input[name="id"]').keyup(function(){
			var id = $(this).val();
			// 길이가 3자리 미만이면 span에 "3자리 이상이어야 합니다." 출력 
			if(id.length < 3) {
				$('#iid').text('3자리 이상이어야 합니다');
			} else {
				$('#iid').text('사용가능 합니다');
			} 
		})
		
		$('input[name="pwd2"]').keyup(function(){
			var pwd = $('input[name="pwd"]').val();
			var pwd2 = $('input[name="pwd2"]').val();	//this 써도됨 
			if(pwd == pwd2) {
				$('#spwd2').text('일치 합니다');
				$('button').removeAttr('disabled');
			}
		});
	});

</script>

<div class="container register_form">
  <div class="col-sm-offset-2 col-sm-10">
  	<h2>Register form</h2>
  </div>
  <form class="form-horizontal" action="/action_page.php" id="register_form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="id">ID:</label>
      <div class="col-sm-6">
        <input type="email" class="form-control" id="id" placeholder="Enter ID" name="id">
        <span id="iid"></span><br>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-6">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Confirm Password:</label>
      <div class="col-sm-6">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd2">
      </div><span id="spwd2"></span><br>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10"></div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" id="Register_btn">Register</button>
      </div>
    </div>
  </form>
</div>
