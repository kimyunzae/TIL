<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=68156cf3400f9bcbff17b46b31f2c70e"></script>
<link rel="stylesheet" href="css/main.css"/>

</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" id="logo" href="main">CarCite</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li><a href="sedan" class="nav_item" id="nav_menus">Sedan</a></li>
					<li><a href="roadster" class="nav_item" id="nav_menus">Roadster</a></li>
					<li><a href="suv" class="nav_item" id="nav_menus">SUV</a></li>
					<li><a href="map" class="nav_item stores" id="nav_menus"> Stores</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="login" id="nav_menus_right"><span
							class="glyphicon glyphicon-log-in" id="nav_menus_right"></span> Sign in</a></li>

					<li><a href="register" id="nav_menus_right"><span
							class="glyphicon glyphicon-log-in" id="nav_menus_right"></span> Register</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid text-center">
		<div class="row content">
			<div class="col-sm-1 sidenav" th:insert="${left} ? ${left} : left">
			</div>

			<div class="col-sm-9 text-left center_col"
				th:insert="${center} ? ${center} : center"></div>

			<div class="col-sm-2 sidenav sidenav_right">
				<div class="well">ADS</div>
				<div class="well">ADS</div>
			</div>
		</div>
	</div>

	<footer class="container-fluid text-center footer_items">
		<div class="col">United States</div>
		<div class="col">Shop</div>
		<div class="col">Contact Us</div>
		<div class="col">Apps</div>
		<div class="col">Follow Us</div>
		<div class="col">Finance</div>
		<div class="col">Legal Notice</div>
		<div class="col">Careers</div>
		<div class="col">Sitemap</div>

	</footer>
</body>
</html>
