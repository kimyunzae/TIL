<meta charset="UTF-8">

<style>

body {
	background-color: #141414;
	color: white;
}

.form {
	display: flex;
	justify-content: center;
} 

#login_form {
	width: 300px;
}

.btn {
	margin-top: 10px;
	margin-left: 550px;
}

</style>

<script>
	$(document).ready(function(){
					
		$('#login_form > input[name="id"]').blur(function(){
			var id = $(this).val();
			if(id == ''){
				$(this).focus();
			};
		});
		
		$('#login_form > input[name="pwd"]').blur(function(){
			var pwd = $(this).val();
			if(pwd == ''){
				$(this).focus();
			};
		});
		
		$('button').click(function(){
			var id = $('input[name="id"]').val();
			var pwd = $('input[name="pwd"]').val();
			// LOGIN 버튼 클릭 시
			// id와 pwd가 공란이지 확인 후
			// focus 이동 및 span 메시지 출력 
			
			if(id=='') {
				$('#sid').text('ID는 필수 항목입니다');
				$('input[name="id"]').focus();
				return;
			}
			
			if(pwd=='') {
				$('#spwd').text('PWD는 필수 항목입니다');
				$('input[name=" pwd"]').focus();
				return;
			}
			
			$('#login_form').attr({
				'action':'loginimpl',
				'method':'post'
			});
			
			$('#login_form').submit(); 
			
		});
		
	});
	
	
</script>



<h1>JQ03 Main</h1>

<div class="form">
<form id="login_form">
  <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input id="id" type="text" class="form-control" name="id" placeholder="Id"><span id="sid"></span>
  </div>
  <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
    <input id="password" type="password" class="form-control" name="pwd" placeholder="Password"><span id="spwd"></span>
  </div>
</form>
</div>

<button type="button" class="btn btn-warning">Login</button>
