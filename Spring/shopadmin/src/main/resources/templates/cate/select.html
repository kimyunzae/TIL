
<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800"> Category Tables</h1>

<!-- DataTales Example -->
<div class="card shadow mb-4">

    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>PID</th>
                    </tr>
                </thead>
               
                <tbody>
                    <tr th:each="c : ${clist}">
                        <td><a href="" th:text="${c.id}" th:href="@{detail(id=${c.id})}">id01</a></td>
                        <td th:text="${c.name}">Edinburgh</td>
                        <td th:if="${c.pid == 0 }"  th:text="TOP">Seoul</td>
                        <td th:unless="${c.pid == 0 }"  th:text="${c.pid}">Seoul</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
