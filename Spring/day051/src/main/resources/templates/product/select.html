<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
	.container {
		margin-top: 30px;
	}
</style>

</head>
<body>
	<div class="container">
		<h2>Product Select Page</h2>
		<p>The .table class adds basic styling (light padding and only
			horizontal dividers) to a table:</p>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>NAME</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="c:${allcust}">
					<td><a href="custdetail" th:href="@{/custdetail(id=${c.id})}"
						th:text="${c.id}">ID</a></td>
					<td th:text="${c.name}">NAME</td>
				</tr>

			</tbody>
		</table>
	</div>
</body>
</html>
